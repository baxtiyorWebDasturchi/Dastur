<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Sefon.pro</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="Logo"><img src="https://sefon.pro/img/logo.png" alt=""></a>
            <input type="search" name="search" id="searchInput" placeholder="Поиск по исполнителю и названию трека">
            <button class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="signUp">Войти в аккаунт</button>
        </header>
        <div class="musicElementImages">
                <div class="musicElement">
                        <div class="texts">
                             <h2>Популярные исполнители</h2>
                             <a href="#">См. все</a>
                        </div>
                    <div class="img">
                        <img src="https://sefon.pro/img/artist_photos/miyagi.jpg" alt="">
                        <h3>MiyaGi</h3> 
                    </div>
                    <div class="img">
                        <img src="https://sefon.pro/img/artist_photos/korol-i-shut.jpg" alt="">
                        <h3>Король и Шут</h3> 
                    </div>
                        <div class="img">
                            <img src="https://sefon.pro/img/artist_photos/ruki-vverh.jpg" alt="">
                            <h3>Руки Вверх</h3>
                        </div>
                    <div class="img">
                        <img src="https://sefon.pro/img/artist_photos/viktor-tsoj.jpg" alt="">
                        <h3>Виктор Цой</h3> 
                    </div>
                    <div class="img">
                        <img src="https://sefon.pro/img/artist_photos/yurij-shatunov.jpg" alt="">
                        <h3>Юрий Шатунов</h3> 
                    </div>
                </div>
            <div class="musicContainer">

            </div>
            

        </div>
    </div>
</body>
</html>
